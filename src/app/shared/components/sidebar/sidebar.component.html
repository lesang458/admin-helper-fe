<div class="c-sidebar-brand d-lg-down-none">
  <img class="c-sidebar-brand-full"
       width="100"
       src="assets/brand/logo.svg"
       alt="Open Web Logo">
  <img class="c-sidebar-brand-minimized"
       width="46"
       src="assets/brand/logo.svg"
       alt="Open Web Logo">

</div>
<ul class="c-sidebar-nav">
  <li class="c-sidebar-nav-title">{{ 'sidebar.title' | translate}}</li>

  <li class="c-sidebar-nav-item"
      type="button">

       (click)="navigateToGeneralListPage()">
      <i class="c-sidebar-nav-icon cil-info"></i>
      {{ 'sidebar.link1' | translate}}

  </li>
  <li class="c-sidebar-nav-item"
      type="button">

  </li>
  <li class="c-sidebar-nav-item"
      type="button">
    <a class="c-sidebar-nav-link">
      <i class="c-sidebar-nav-icon cil-calendar-check"></i>
      {{ 'sidebar.link3' | translate}}

  <li class="c-sidebar-nav-divider"></li>

<button class="c-sidebar-minimizer c-class-toggler"
        type="button"

        data-class="c-sidebar-minimized"></button>
