<div class="c-app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>{{ "LOGIN.LOGIN" | translate }}</h1>
              <p class="text-muted">{{ "LOGIN.SIGN_IN" | translate }}</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="cib-gmail"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    type="email"
                    formControlName="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div
                  *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)"
                  style="color: red"
                >
                  <div *ngIf="f.email.errors.required">
                    {{ "PROFILE_CREATE.EMAIL_INVALID" | translate }}
                  </div>
                  <div *ngIf="f.email.errors.email">
                    {{ "PROFILE_CREATE.IS_EMAIL" | translate }}
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="cil-lock-locked"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    type="password"
                    formControlName="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div
                  *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
                  style="color: red"
                >
                  <div *ngIf="f.password.errors.required">
                    {{ "PROFILE_CREATE.PASSWORD_INVALID" | translate }}
                  </div>
                  <div *ngIf="f.password.errors.minlength">
                    {{ "PROFILE_CREATE.PASS_MINLENGTH" | translate }}
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button
                      class="btn btn-primary px-4"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      {{ "LOGIN.LOGIN" | translate }}
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <button class="btn btn-link px-0" type="button">
                      {{ "LOGIN.FORGOT__PASSWORD" | translate }}
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      (click)="signInWithGoogle()"
                    >
                      <i class="cib-google mr-2"></i>
                      {{ "LOGIN.SIGN_IN_GG" | translate }}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
