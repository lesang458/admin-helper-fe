<div *ngIf="!isChangePassword">
  <ah-update-password></ah-update-password>
</div>
<div *ngIf="isChangePassword" class="c-app">
  <div
    *ngIf="isAdmin()"
    ah-sidebar
    class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show"
    id="sidebar"
    [class.c-sidebar-minimized]="titleService.isMinimized | async"
  ></div>
  <div class="c-wrapper c-fixed-components">
    <ah-header [title]="title"></ah-header>
    <ah-body>
      <ah-update-password></ah-update-password>
    </ah-body>
  </div>
</div>
