<div class="card">
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="cil-search"></i>
            </div>
          </div>
          <input type="text"
                 class="form-control"
                 id="inlineFormInputGroupUsername"
                 placeholder="VD: Nguyen, 2020, ...">
        </div>
      </div>
      <div class="col-5">
        <div class="form-group">
          <label class="d-inline-block mr-3 ml-2"
                 for="day-off-type">{{ 'dayOffTable.typeOfLeave' | translate}}</label>
          <select class="form-control d-inline-block"
                  style="width: auto;"
                  id="day-off-type">
            <option>{{ 'dayOffTable.annualLeave' | translate}}</option>
            <option>{{ 'dayOffTable.sickLeave' | translate}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">{{ 'dayOffTable.name' | translate}}</th>
            <th scope="col">{{ 'dayOffTable.birthday' | translate}}</th>
            <th scope="col">{{ 'dayOffTable.totalLeaves' | translate}}</th>
            <th scope="col">{{ 'dayOffTable.numberOfLeavesRemaining' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Nguyễn Văn A</td>
            <td>01/01/1990</td>
            <td>15</td>
            <td>15</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Nguyễn Văn B</td>
            <td>01/01/1990</td>
            <td>15</td>
            <td>15</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Nguyễn Văn A</td>
            <td>01/01/1990</td>
            <td>15</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button"
              class="btn btn-info"><span class="cil-playlist-add btn-icon mr-2"></span>{{ 'dayOffTable.submitTimeOff' | translate}}</button>
    </div>
  </div>
</div>
