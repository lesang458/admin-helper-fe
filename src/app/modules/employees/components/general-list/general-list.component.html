<div class="card">
  <div class="card-body">
    <div class="row mb-4">
      <div class="col-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="cil-search"></i>
            </div>
          </div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername"
            placeholder="VD: Nguyen, 2020, ..."
          />
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Ngày vào công ty</th>
            <th scope="col">Số điện thoại</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="employeeObs$ | async">
          <tr *ngFor="let item of (employeeObs$ | async)?.data; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.first_name + " " + item.last_name }}</td>
            <td>{{ item.birthdate }}</td>
            <td>{{ item.join_date }}</td>
            <td>{{ item.phone_number }}</td>
            <td>
              <span
                class="badge rounded-pill badge-danger p-2"
                *ngIf="item.status !== 'ACTIVE'"
                >Deleted</span
              >
              <span
                class="badge rounded-pill badge-success p-2"
                *ngIf="item.status === 'ACTIVE'"
                >Active</span
              >
            </td>
            <td><span class="cil-external-link mr-2"></span> Detail</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-info">
        <span class="cil-playlist-add btn-icon mr-2"></span> Tạo hồ sơ nhân viên
      </button>
    </div>
  </div>
</div>
