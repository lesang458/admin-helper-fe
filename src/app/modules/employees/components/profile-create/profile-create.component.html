<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">{{'PROFILE_CREATE.TITLE' | translate}}</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput1">{{'PROFILE_CREATE.FIRST_NAME' | translate}}</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput2">{{'PROFILE_CREATE.LAST_NAME' | translate}}</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput2"
            />
          </div>
        </div>  
          <div class="form-group">
            <label for="exampleFormControlInput3">{{'PROFILE_CREATE.EMAIL' | translate}}</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput3"
            />
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput4">{{'PROFILE_CREATE.PASSWORD' | translate}}</label>
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput4"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput5">{{'PROFILE_CREATE.PHONE_NUMBER' | translate}}</label>
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput5"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput6">{{'PROFILE_CREATE.BIRTHDAY' | translate}}</label>
            <input
              type="date"
              class="form-control"
              id="exampleFormControlInput6"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlInput7">{{'PROFILE_CREATE.JOIN_DATE' | translate}}</label>
            <input
              type="date"
              class="form-control"
              id="exampleFormControlInput7"
            />
          </div>
        </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          {{'PROFILE_CREATE.CLOSE' | translate}}
        </button>
        <button type="button" class="btn btn-primary">{{'PROFILE_CREATE.SAVE' | translate}}</button>
      </div>
    </form>
  </div>
</div>
