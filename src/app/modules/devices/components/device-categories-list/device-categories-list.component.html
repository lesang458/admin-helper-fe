<div class="card">
  <div class="card-body">
    <div class="text-right mb-4">
      <button
        type="button"
        class="btn btn-info"
        (click)="openModalWithComponent(null, 'create')"
      >
        <span class="cil-playlist-add btn-icon mr-2"></span>
        {{ 'DEVICE_CATEGORIES_PAGE.CREATE' | translate }}
      </button>
    </div>
    <div class="table-responsive" *ngIf="data$ | async as data">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col" class="col-id">No.</th>
            <th scope="col" class="col-name">
              {{ 'DEVICE_CATEGORIES_PAGE.NAME' | translate }}
            </th>
            <th scope="col" class="col-description">
              {{ 'DEVICE_TABLE.DESCRIPTION' | translate }}
            </th>
            <th scope="col" class="col-action text-center">
              {{ 'GENERAL_LIST.ACTIONS' | translate }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.categories; let i = index">
            <th scope="row" class="align-middle">
              {{ i + 1 }}
            </th>
            <td class="align-middle">{{ item.name | titlecase }}</td>
            <td class="align-middle">{{ item.description }}</td>
            <td>
              <div class="d-flex justify-content-center align-middle">
                <button
                  class="btn btn-outline-primary mr-2"
                  (click)="openModalWithComponent(item, 'edit')"
                >
                  <span class="cil-brush"></span>
                </button>
                <button
                  class="btn btn-outline-danger"
                  (click)="openModalWithComponent(item, 'delete')"
                >
                  <span class="cil-trash"></span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="data && data.deviceCategories?.length === 0"
        class="alert alert-warning text-center"
        role="alert"
      >
        {{ 'GENERAL_LIST.NO_RESULT' | translate }}
      </div>
    </div>
  </div>
</div>
