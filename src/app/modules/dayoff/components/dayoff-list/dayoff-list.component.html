<div class="card">
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="cil-search"></i>
            </div>
          </div>
          <input
            type="search"
            class="form-control"
            [formControl]="searchInput"
            id="inlineFormInputGroupUsername"
            placeholder="VD: Nguyen, 2020, ..."
          />
        </div>
      </div>
    </div>
    <div class="table-responsive" *ngIf="data$ | async as data">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col" style="width: 10%">ID</th>
            <th scope="col" style="width: 20%">
              {{ "DAY_OFF_PAGE.NAME" | translate }}
            </th>
            <th scope="col" style="width: 50%">
              {{ "DAY_OFF_PAGE.DESCRIPTION" | translate }}
            </th>
            <th scope="col" style="width: 20%">
              {{ "DAY_OFF_PAGE.ACTION" | translate }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data.dayoff; let i = index">
            <th scope="row">
              {{ i + 1 }}
            </th>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>15</td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="data && data.dayoff.length === 0"
        class="alert alert-secondary"
        role="alert"
      >
        {{ "GENERAL_LIST.NO_RESULT" | translate }}
      </div>
    </div>
  </div>
</div>
